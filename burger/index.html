<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="burger">
    <span class="line_one"></span>
    <span class="line_two"></span>
    <span class="line_three"></span>

</div>
<script src="jquery-3.2.1.min.js"></script>

<script>
    $(".burger").click(function () {
        $('.line_one').toggleClass('rotate_one');
        $('.line_two').toggleClass('rotate_two');
        $('.line_three').toggleClass('go_three')
    })
</script>


</body>
</html>
